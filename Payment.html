<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <!---custom css file link---->
        <link rel="stylesheet" href="payment.css">


    </head>

<body>

    
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Personal Details</h3>
                    <div class="inputBox">
                        <span>Full name:</span>
                        <input type="text" placeholder="John" minlength="1" maxlength="30" name="John" onkeydown="return/[a-z,SP]/i.test(event.key)"/>
                        
                    </div>                    
                    <div class="inputBox">
                        <span>E-mail:</span>
                        <input type="email" placeholder="example@example.com" maxlength="45" email="examp@123@gmail.com" />

                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="Room-Street-Locality" minlength="1" required maxlength="50" required/>
                    </div>
                    <div class="inputBox">
                        <span>State:</span>
                        
                        <select required>
                        <option>Select State</option>
                        <option>Karnataka</option>
                        <option>Tamilnadu</option>
                        <option>kerala</option>
                        <option>Telengana</option>
                        <option>Andra Pradesh</option>
                        <option>Assam</option>
                        <option>Maharastra</option>
                        <option>Kolkata</option>
                        <option>Delhi</option>
                    </select>
                    
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>City:</span>
                            <input type="text" placeholder="Bengaluru" name="Bengaluru" minlength="1" required maxlength="20" onkeydown="return/[a-z]/i.test(event.key)"/>
                            
                        </div>
                        <div class="inputBox">
                            <span>Zip code:</span>
                            <input type="text" placeholder="560018" maxlength="06" name="idNumber" onkeydown="return/[0-9,BS]/i.test(event.key)" />
                        </div>
                    </div>
                </div>
                     <div class="col">
                        <h3 class="title">Payment</h3>
                        <div class="inputBox">
                            <span>Cards Accepted :</span>
                            <img src="E:\SPD\images\Cardss1.png" width="400px" height="130px">
                        </div>
                        <div class="inputBox">
                            <span>Name as on Card:</span>
                            <input type="text" placeholder="Bhuvan" minlength="1" required maxlength="30" onkeydown="return/[a-z]/i.test(event.key)"/>
                            
                        </div>
                        
                        <div class="inputBox">
                            <span>Credit Card Number:</span>
                            <input type="text" placeholder="1111-2222-3333-4444" maxlength="16" name="idNumber" onkeydown="return/[0-9,BS]/i.test(event.key)"/>
                        </div>
                        <div class="inputBox">
                            <span>Exp Month:</span>
                            
                            <select required>
                                <option>Select Exp Month</option>
                                <option>january</option>
                                <option>february</option>
                                <option>march</option>
                                <option>april</option>
                                <option>may</option>
                                <option>june</option>
                                <option>july</option>
                                <option>august</option>
                                <option>september</option>
                                <option>october</option>
                                <option>november</option>
                                <option>december</option>
                            </select>
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>Exp Year:</span>
                                <input type="text" placeholder="2025" name="idNumber" maxlength="04" onkeydown="return/[0-9,BS]/i.test(event.key)"/>
                            </div>
                            <div class="inputBox">
                                <span>CVV:</span>
                                <input type="text" placeholder="000" name="idNumber" maxlength="03" onkeydown="return/[0-9,BS]/i.test(event.key)"/>
                            </div>
                        </div>
                    
                </div>  
                
                

            </div>      
            
            
            <input type="Submit" value="Proceed to Checkout" class="submit-btn" height="100">
            
        </form>
    </div>
</body>
</html>
